<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados de Colores</title>
    <style>

         button:hover {
            background-color: greenyellow;
        }

        button {
            background-color: greenyellow;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

    


          /* Estilo para modo daltonismo */
        body.daltonismo {
            filter: hue-rotate(180deg) contrast(0.8);
            background-color: #333;
            color: #f5f5f5;
        }

        .daltonismo .accessibility-panel,
        .daltonismo .card {
            background-color: #444;
        }

        .daltonismo button {
            background-color: #ff6b6b;
        }

        .daltonismo button:hover {
            background-color: #ff5252;
        }

        .info-box {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }

        .daltonismo .info-box {
            background-color: #1e3a8a;
            border-left-color: #60a5fa;
        }

        
    </style>
</head>
<body>


    

    <button id="daltonismoBtn">Activar función para daltónicos</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const daltonismoBtn = document.getElementById('daltonismoBtn');
            let daltonismoActivo = false;

            daltonismoBtn.addEventListener('click', function() {
                daltonismoActivo = !daltonismoActivo;
                
                if (daltonismoActivo) {
                    document.body.classList.add('daltonismo');
                    daltonismoBtn.textContent = 'Desactivar función para daltónicos';
                } else {
                    document.body.classList.remove('daltonismo');
                    daltonismoBtn.textContent = 'Activar función para daltónicos';
                }
            });

            // Simulamos la detección de daltonismo (solo para demostración)
            setTimeout(() => {
                const infoBox = document.createElement('div');
                infoBox.className = 'info-box';
                infoBox.innerHTML = '<p>Consejo: Al diseñar para accesibilidad, usa contraste suficiente además de solo color para transmitir información.</p>';
                document.querySelector('.accessibility-panel').appendChild(infoBox);
            }, 3000);
        });
    </script>

</body>
</html>
