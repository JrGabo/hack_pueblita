<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor de Carreras Universitarias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asesor de Carreras Universitarias</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="questionContainer">
            <!-- Las preguntas se insertarán aquí dinámicamente -->
        </div>
        
        <div class="navigation">
            <button id="prevBtn" class="btn btn-secondary" disabled>Anterior</button>
            <button id="nextBtn" class="btn btn-primary">Siguiente</button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h2 class="result-title">Recomendaciones de Carrera</h2>
            <div id="careerResults">
                <!-- Los resultados se insertarán aquí -->
            </div>
            <div class="result-navigation">
                <button id="restartBtn" class="btn btn-secondary">Volver a empezar</button>
                <button id="exploreBtn" class="btn btn-primary">Explorar más</button>
            </div>
        </div>
    </div>

    <div id="exploreModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Explorar Carreras</h2>
            <div id="modalContent">
                <!-- Contenido de exploración se insertará aquí -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
